<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="other/node_modules/bootstrap3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="other/node_modules/bootstrap3/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="other/node_modules/layui-src/dist/css/layui.css"/>
    <script type="text/javascript" src="other/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="other/node_modules/layui-src/dist/layui.all.js"></script>
    <script type="text/javascript">
        function login() {
            var uname = $("#uname").val();
            var upwd = $("#upwd").val();
            var input_Code = $("#vcode").val();
            if (uname == null || uname == "") {
                layer.tips('用户名不能为空!','#uname',{tips:[3,'#000'],shadeClose:true,area:'auto'});
                return;
            }
            if (upwd.length == 0) {
                layer.tips('密码不能为空!','#upwd',{tips:[3,'#000'],shadeClose:true,area:'auto'});
                return;
            }
            if (upwd.length < 6 || upwd.length > 10) {
                layer.tips('密码应该在6-10位之间!!','#upwd',{tips:[3,'#000'],shadeClose:true,area:'auto'});
                return;
            }
            if (input_Code.toLowerCase() != verVal.toLowerCase()) {
                layer.tips('验证码输入错误', '#vcode',{tips:[3,'#000'],shadeClose:true,area:'auto'});
                return;
            }
            $.ajax({
                url: "login.do",
                method: "get",
                data: $("#loginForm").serialize(),
                beforeSend:function(){
                    index = layer.load(3,{shade:[0.5,'#000']});
                },
                complete:function(){
                    layer.close(index);
                },
                success: function (result) {
                     // alert(result);
                    if (result == "true") {
                        sessionStorage.setItem(uname, "uname");
                        sessionStorage.setItem(role, "role");
                        window.location.href = "main.html";
                    } else {
                        //$("#loginMsg").html("登录失败，请重试！");
                        layer.msg("登录失败，请重试！");
                    }
                },
                error: function () {
                    alert("请求服务器失败!");
                }
            });
        }
    </script>
</head>
<body>
<br><br><br><br><br><br>
<div class="center-block" style="width: 50%;height: 400px">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-apple"></span> 用户登录
        </div>
        <div class="panel-body">
            <div class="text-success" align="center">
                <h3>欢迎使用学生信息管理系统</h3>
            </div>
            <form name="loginForm" id="loginForm">
                <div class="input-group">
                    <label class="input-group-addon">用户名</label>
                    <input class="form-control" type="text" id="uname" name="uname" placeholder="请您输入用户名"><br>
                    <label class="input-group-addon text-danger">*</label>
                </div>
                <label id="unameMsg"></label>
                <br>
                <div class="input-group">
                    <label class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</label>
                    <input class="form-control" type="password" id="upwd" name="upwd" placeholder="请您输入6-10位字母和数字"><br>
                    <label class="input-group-addon text-warning">*</label>
                </div>
                <label id="upwdMsg"></label>
                <br>
                <div class="input-group">
                    <label class="input-group-addon">权&nbsp;&nbsp;&nbsp;限</label>
                    <select id="role" name="role" class="form-control">
                        <option value="admin">管理员</option>
                        <option value="teacher">教师</option>
                        <option value="student">学生</option>
                    </select>
                </div>
                <br>
                    <div class="form-inline">
                        <div class="input-group">
                            <label class="input-group-addon">验证码</label>
                            <input id="vcode" class="form-control" placeholder="请输入4位字母和数字">
                        </div>
                            <a href="javascript:resetCode()">
                                <canvas width="100" height="35" id="verifyCanvas"></canvas>
                                <img src="" id="img_vcode" alt="验证码" align="bottom">看不清，点击更换</a>
                    </div>
                <br>
                <div align="right">
                    <label id="loginMsg" style="color: red"></label>
                    <a href="javascript:login()" class="btn btn-danger">
                        <span class="glyphicon glyphicon-log-in"></span>
                        登录</a>
                    <a href="javascript:loginForm.reset()" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span> 重置</a>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div align="center">
                &copy;2018-2019 天津工业大学卓越实训班 Copy Right
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/vcode.js"></script>
<script>
    alert(verVal);
</script>
</body>
</html>
