<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="other/node_modules/bootstrap3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="other/node_modules/bootstrap3/dist/css/bootstrap-theme.min.css"/>
</head>
<body>
<br><br><br><br><br><br>
<div class="center-block" style="width:50%;height: 400px ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-apple"></span> 用户登录
        </div>
        <div class="panel-body">
            <div class="text-success" align="center">
                <h3>欢迎使用学生信息管理系统</h3>
            </div>
            <form name="loginForm" action="userServlet" method="post">
                <div class="input-group">
                    <label class="input-group-addon">用户名</label>
                    <input class="form-control" type="text" name="uname" placeholder="请您输入用户名"><br>
                    <label class="input-group-addon text-danger">*</label>
                </div>
                <br>
                <div class="input-group">
                    <label class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</label>
                    <input class="form-control" type="password" name="upwd" placeholder="请您输入6-10位的字母和数字"><br>
                    <label class="input-group-addon text-warning">*</label>
                </div>
                <br>
                <div class="input-group">
                    <label class="input-group-addon">权&nbsp;&nbsp;&nbsp;限</label>
                    <select name="role" class="form-control">
                        <option value="admin">管理员</option>
                        <option value="teacher">教师</option>
                        <option value="student">学生</option>
                    </select>
                </div>
                <br>
                <div align="right">
                    <a href="javascript:loginForm.submit()" class="btn btn-danger"><span
                            class="glyphicon glyphicon-log-in"></span> 登录</a>
                    <a href="javascript:loginForm.reset()" class="btn btn-default"><span
                            class="glyphicon glyphicon-remove"></span> 重置</a>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div align="center">
                &copy;2018-2019 天津工业大学卓越实训班 Copy Right
            </div>
        </div>
    </div>
</div>
</body>
</html>
